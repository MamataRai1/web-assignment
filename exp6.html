<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Frameset Example</title>
</head>
<frameset rows="60%, 40%">
    <frameset cols="25%, *">
        <frame src="mother-siblings.html" name="motherFrame" style="background-color: skyblue;">
        <frame src="blank.html" name="blankTopFrame" style="background-color: purple;">
    </frameset>
    <frameset cols="25%, *">
        <frame src="father-siblings.html" name="fatherFrame" style="background-color: orange;">
        <frame src="blank.html" name="blankBottomFrame" style="background-color: yellow;">
    </frameset>
</frameset>
</html>
