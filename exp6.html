<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Frameset Example</title>
</head>
<frameset rows="60%, 40%">
    <frameset cols="25%, *">
        <frame src="mother-siblings.html" name="motherFrame">
        <frame src="blank.html" name="blankTopFrame">
    </frameset>
    <frameset cols="25%, *">
        <frame src="father-siblings.html" name="fatherFrame">
        <frame src="blank.html" name="blankBottomFrame">
    </frameset>
</frameset>
</html>
